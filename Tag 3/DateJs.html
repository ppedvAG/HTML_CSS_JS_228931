<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datum</title>
</head>
<body>
    <script>

        // Setze das Datum auf den 24.12.2023
        var Weihnachten = new Date("2023", "11", "24");
        document.write(Weihnachten);

        // Auf das heutige Datum setzen
        var heutigesDatum = new Date();
        document.write("<br>" + heutigesDatum);

    </script>
</body>
</html>
